<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Project</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            width: 20%;
        }

        .input-group input {
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Mad Lib Project</h1>
    <form action="/cs212/lab7" method="POST">
        <div class="input-group">
            <label for="adjective">Adjective:</label>
            <input type="text" name="adjective" id="adjectiveInput" required>
            <button type="button" onclick="generateRandomWord('adjectiveInput')">Random Word</button>
        </div>

        <div class="input-group">
            <label for="color">Color:</label>
            <input type="text" name="color" id="colorInput" required>
            <button type="button" onclick="generateRandomWord('colorInput')">Random Word</button>
        </div>

        <div class="input-group">
            <label for="noun">Noun:</label>
            <input type="text" name="noun" id="nounInput" required>
            <button type="button" onclick="generateRandomWord('nounInput')">Random Word</button>
        </div>

        <div class="input-group">
            <label for="adverb">Adverb:</label>
            <input type="text" name="adverb" id="adverbInput" required>
            <button type="button" onclick="generateRandomWord('adverbInput')">Random Word</button>
        </div>

        <div class="input-group">
            <label for="verb">Verb:</label>
            <input type="text" name="verb" id="verbInput" required>
            <button type="button" onclick="generateRandomWord('verbInput')">Random Word</button>
        </div>

        <button type="submit">Generate Mad Lib</button>
    </form>

    <script>
        function generateRandomWord(inputId) {
            const words = [
                'happy', 'blue', 'cat', 'quickly', 'jump', 'run', 'alexander', 'horse', 'run', 'red', 'green', 'jeep', 'pizza', 'tiger', 'sea', 'cross', 'dive', 'roar', 'swim', 'brown', 'white', 'forest', 'eat', 'sky', 'stars'
                // Add more words as needed
            ];

            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById(inputId).value = randomWord;
        }
    </script>
</body>
</html>
